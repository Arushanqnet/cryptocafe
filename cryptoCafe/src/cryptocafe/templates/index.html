<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Crypto News - Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link 
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    >
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        border-radius: 8px;
      }
      .card-title {
        font-size: 1.1rem;
        font-weight: 600;
      }
      .card-text {
        font-size: 0.95rem;
        color: #555;
      }
      h1 {
        font-size: 1.5rem;
        font-weight: 700;
      }
      @media (max-width: 575.98px) {
        h1 {
          font-size: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <h1 class="mb-4">Latest Crypto News</h1>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for item in data %}
          <div class="col">
            <div class="card h-100 shadow-sm">
              <!-- Card Image -->
              <img 
                src="{{ item.image_url }}" 
                class="card-img-top" 
                alt="News image"
                onerror="this.src='https://via.placeholder.com/350x200.png?text=No+Image';"
              >
              
              <!-- Card Body -->
              <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{ item.text }}</p>
              </div>
              
              <!-- Card Footer -->
              <div class="card-footer">
                <small class="text-muted">Source: {{ item.source_name }}</small><br/>
                <small class="text-muted">Date: {{ item.date }}</small>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
      <!-- Button to go to the reels view -->
      <div class="mt-4 text-center">
        <a href="/reels" class="btn btn-primary">View Reels</a>
      </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
  </body>
</html>
